        <script>
           $(function(){

           })
           let list = [
            "Centos",

             "面试"
        ]
        let arr = []
           function showList(){
            let html = "<option value='-1' selected>请选择标签</option>"
            list.forEach((item,index)=>{
                html += `
                <option value="${index}">${item}</option>`
            })
            $("select[name='sec']").html(html)
           }
           $("#add").on("click",function(){
            let Obj = {
                title:$(".titles").val(),
                desc:$(".con").val(),
                tag:$("select[name='sec']").val(),
                date:getdate()
            }
              function getdate() {
            let date1 = new Date();
            let week = date1.getDay();
            let weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            return `${weeks[week]}`;
        }
           arr.push(Obj)
           localStorage.setItem('arr', JSON.stringify(arr))
           $(".titles").val("")
           $(".con").val("")
           $("select[name='sec']").val("")
            console.log(arr);
           })
           $("#del").on("click",function(){
            $(".titles").val("")
           $(".con").val("")
           $("select[name='sec']").val("")
           })
